<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    

    <style>
        body{
            background-color: #f86621;
        }

        .poppins-regular {
            font-family: "Poppins", serif;
            font-weight: 400;
            font-style: normal;
        }

        .container{
            padding: 15px;
            color: black;
        }

        

    </style>
</head>
<body>

    <div class="container poppins-regular">

        <div class="header">
            <div class="name">Anu</div>
            <div class="log-out">log-out</div>
        </div>

        <div class="user-container">
            <div class="user-text">Hello!</div>
        </div>

        <div class="response-container">
            <div class="response-text">Hey.</div>
        </div>

        <div class="prompt-box-container">
            <input type="text" name="" id="" class="prompt-input">
            <div class="send-btn"></div>
        </div>

    </div>
    
</body>
</html>
